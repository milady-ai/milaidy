<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --bg: #fff; --fg: #111; --muted: #888; }
    @media (prefers-color-scheme: dark) {
      :root { --bg: #0a0a0a; --fg: #f0f0f0; --muted: #777; }
    }
    html {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg); color: var(--fg);
      -webkit-font-smoothing: antialiased;
    }
    body {
      min-height: 100vh; display: flex;
      align-items: center; justify-content: center;
      text-align: center; padding: 2rem;
    }
    .face { font-size: 3rem; margin-bottom: 1rem; }
    h1 { font-size: 1.5rem; font-weight: 500; margin-bottom: 0.5rem; }
    p { color: var(--muted); margin-bottom: 1.5rem; }
    a {
      color: var(--fg); text-decoration: none;
      border-bottom: 1px solid var(--muted);
      padding-bottom: 2px;
    }
    a:hover { border-color: var(--fg); }
  </style>
</head>
<body>
  <div>
    <div class="face">&#x1F338;</div>
    <h1>page not found</h1>
    <p>this page doesn't exist yet~</p>
    <a href="/">go home</a>
  </div>
</body>
</html>
