<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>milaidy — your cute personal AI</title>
  <meta name="description" content="milaidy is a personal AI assistant you run on your own devices. Download for macOS, Windows, or Linux.">
  <meta property="og:title" content="milaidy — your cute personal AI">
  <meta property="og:description" content="A personal AI assistant you run on your own devices. Always on, always yours.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://milady-ai.github.io/milaidy">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #fff;
      --fg: #111;
      --muted: #888;
      --border: #e0e0e0;
      --hover: #f5f5f5;
      --radius: 12px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0a0a0a;
        --fg: #f0f0f0;
        --muted: #777;
        --border: #222;
        --hover: #161616;
      }
    }

    html {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
    }

    .container {
      max-width: 560px;
      width: 100%;
      text-align: center;
    }

    /* cute little face */
    .mascot {
      font-size: 4rem;
      line-height: 1;
      margin-bottom: 1.5rem;
      user-select: none;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: -0.03em;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.1rem;
      font-weight: 300;
      color: var(--muted);
      margin-bottom: 2.5rem;
      line-height: 1.5;
    }

    .downloads {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .download-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 0.9rem 1.5rem;
      border: 1.5px solid var(--border);
      border-radius: var(--radius);
      background: var(--bg);
      color: var(--fg);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.15s ease;
      cursor: pointer;
    }

    .download-btn:hover {
      background: var(--hover);
      border-color: var(--fg);
    }

    .download-btn .icon {
      width: 22px;
      height: 22px;
      flex-shrink: 0;
    }

    .download-btn .label {
      flex: 1;
      text-align: left;
    }

    .download-btn .meta {
      font-size: 0.8rem;
      color: var(--muted);
      font-weight: 400;
    }

    .primary-btn {
      background: var(--fg);
      color: var(--bg);
      border-color: var(--fg);
    }

    .primary-btn:hover {
      opacity: 0.85;
      background: var(--fg);
      color: var(--bg);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 2rem 0;
      color: var(--muted);
      font-size: 0.85rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .cli-section {
      text-align: center;
    }

    .cli-section p {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 0.75rem;
    }

    .cli-cmd {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.65rem 1.2rem;
      background: var(--hover);
      border: 1px solid var(--border);
      border-radius: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      cursor: pointer;
      transition: border-color 0.15s ease;
      color: var(--fg);
    }

    .cli-cmd:hover {
      border-color: var(--fg);
    }

    .cli-cmd .copy-icon {
      width: 16px;
      height: 16px;
      opacity: 0.4;
      transition: opacity 0.15s ease;
    }

    .cli-cmd:hover .copy-icon {
      opacity: 0.8;
    }

    .copied-toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: var(--fg);
      color: var(--bg);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.85rem;
      opacity: 0;
      transition: all 0.2s ease;
      pointer-events: none;
    }

    .copied-toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    footer {
      margin-top: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      font-size: 0.85rem;
      color: var(--muted);
    }

    footer a {
      color: var(--muted);
      text-decoration: none;
      transition: color 0.15s ease;
    }

    footer a:hover {
      color: var(--fg);
    }

    .version-badge {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 0.5rem;
    }

    .version-badge a {
      color: var(--muted);
      text-decoration: none;
    }

    .version-badge a:hover {
      color: var(--fg);
    }

    .no-release {
      display: none;
    }

    /* mobile tweaks */
    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      .tagline { font-size: 1rem; }
      .mascot { font-size: 3rem; }
    }
  </style>
</head>

    <p class="version-badge" id="version-badge"></p>

    <div class="divider">or use the CLI</div>

    <div class="cli-section">
      <p>install globally with one command</p>
      <div class="cli-cmd" onclick="copyCmd()" id="cli-cmd">
        <span>npx milaidy</span>
        <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/></svg>
      </div>
    </div>

    <footer>
      <a href="https://github.com/milady-ai/milaidy" target="_blank" rel="noopener">GitHub</a>
      <a href="https://github.com/milady-ai/milaidy/releases" target="_blank" rel="noopener">Releases</a>
      <a href="https://github.com/milady-ai/milaidy#readme" target="_blank" rel="noopener">Docs</a>
    </footer>
  </main>

  <div class="copied-toast" id="toast">copied!</div>

  <script>
    // Copy CLI command
    function copyCmd() {
      navigator.clipboard.writeText('npx milaidy');
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1500);
    }

    // Fetch latest release and update download links
    (async function () {
      try {
        const res = await fetch('https://api.github.com/repos/milady-ai/milaidy/releases/latest');
        if (!res.ok) return;
        const release = await res.json();
        const assets = release.assets || [];
        const tag = release.tag_name || '';

        // Show version
        const badge = document.getElementById('version-badge');
        badge.innerHTML = '<a href="' + release.html_url + '" target="_blank" rel="noopener">' + tag + '</a>';

        // Match assets to platforms
        for (const asset of assets) {
          const name = asset.name.toLowerCase();
          const url = asset.browser_download_url;

          if (name.endsWith('.dmg')) {
            document.getElementById('dl-mac').href = url;
          } else if (name.endsWith('.exe')) {
            document.getElementById('dl-win').href = url;
          } else if (name.endsWith('.appimage')) {
            document.getElementById('dl-linux').href = url;
          }
        }
      } catch (e) {
        // Silently fall back to /releases/latest page
      }
    })();
  </script>
